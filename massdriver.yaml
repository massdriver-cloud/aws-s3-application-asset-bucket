schema: draft-07
name: "aws-s3-application-asset-bucket"
description: "AWS S3 Bucket optimized for storing arbitrary application files like avatar images, CSV uploads, videos, and more."
ref: github.com/massdriver-cloud/aws-s3-application-asset-bucket
access: "public"
type: "bundle"

params:
  examples:
    - __name: Default
      bucket:
        region: us-west-2

  required:
    - bucket
  properties:
    bucket:
      type: object
      title: Bucket
      required:
        - region
      properties:
        region:
          $ref: https://raw.githubusercontent.com/massdriver-cloud/artifact-definitions/main/definitions/types/aws-region.json

connections:
  required:
  - aws_authentication
  properties:
    aws_authentication:
      $ref: massdriver/aws-iam-role

artifacts:
  required:
    - bucket
  properties:
    bucket:
      $ref: massdriver/aws-s3-bucket

ui:
  ui:order:
    - "bucket"
  bucket:
    ui:order:
      - "*"
    region:
      ui:field: supportedCloudLocationsDropdown
      cloudService: aws
